<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h2>Simulação</h2>
                <hr>
                <div class="inner-container text-center">
                    <div class="simulation">
                        <div class="buttons">
                            <button id="start-pause" class="btn btn-primary btn-lg" onclick="start()">Iniciar</button>
                            <button id="interruption" onclick="interruption()" style="display: none"></button>
                            <button id="changenest" onclick="changeNest()" style="display: none"></button>
                        </div>
                        <div id="scenario">
                            <div class="chickens">
                                <div class="feeders">
                                    <div class="feeder"><img src="img/bit0.png" id="feeder0"></div>
                                    <div class="feeder"><img src="img/bit0.png" id="feeder1"></div>
                                    <div class="feeder"><img src="img/bit0.png" id="feeder2"></div>
                                    <div class="feeder"><img src="img/bit0.png" id="feeder3"></div>
                                    <div class="feeder"><img src="img/bit0.png" id="feeder4"></div>
                                    <div class="feeder"><img src="img/bit0.png" id="feeder5"></div>
                                </div>
                                <div class="chicken"><button onclick="accessingNest(0)"><img id="nest0" src=""></button></div>
                                <div class="chicken"><button onclick="accessingNest(1)"><img id="nest1" src=""></button></div>
                                <div class="chicken"><button onclick="accessingNest(2)"><img id="nest2" src=""></button></div>
                                <div class="chicken"><button onclick="accessingNest(3)"><img id="nest3" src=""></button></div>
                                <div class="chicken"><button onclick="accessingNest(4)"><img id="nest4" src=""></button></div>
                                <div class="chicken"><button onclick="accessingNest(5)"><img id="nest5" src=""></button></div>
                            </div>
                            <div class="access">
                                <div class="bits">
                                    <img id="c0access0"src="img/access0.png">
                                    <img id="c0access1"src="img/access0.png">
                                    <img id="c0access2"src="img/access0.png">
                                    <img id="c0access3"src="img/access0.png">
                                </div>
                                <div class="bits">
                                    <img id="c1access0"src="img/access0.png">
                                    <img id="c1access1"src="img/access0.png">
                                    <img id="c1access2"src="img/access0.png">
                                    <img id="c1access3"src="img/access0.png">
                                </div>
                                <div class="bits">
                                    <img id="c2access0"src="img/access0.png">
                                    <img id="c2access1"src="img/access0.png">
                                    <img id="c2access2"src="img/access0.png">
                                    <img id="c2access3"src="img/access0.png">
                                </div>
                                <div class="bits">
                                    <img id="c3access0"src="img/access0.png">
                                    <img id="c3access1"src="img/access0.png">
                                    <img id="c3access2"src="img/access0.png">
                                    <img id="c3access3"src="img/access0.png">
                                </div>
                                <div class="bits">
                                    <img id="c4access0"src="img/access0.png">
                                    <img id="c4access1"src="img/access0.png">
                                    <img id="c4access2"src="img/access0.png">
                                    <img id="c4access3"src="img/access0.png">
                                </div>
                                <div class="bits">
                                    <img id="c5access0"src="img/access0.png">
                                    <img id="c5access1"src="img/access0.png">
                                    <img id="c5access2"src="img/access0.png">
                                    <img id="c5access3"src="img/access0.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <h3>Descrição</h3>
                <hr>
                <div id="sim-div" class="sm-bordered">
                    <p></p>
                </div>
            </div>


        </div>
    </div>
